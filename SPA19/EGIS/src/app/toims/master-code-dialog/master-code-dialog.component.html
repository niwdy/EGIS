<mat-card appearance="outlined">
    <mat-card-content></mat-card-content>
 
<h5 mat-dialog-title>{{isEditMode?'Edit':'Add'}} Master Table Code</h5>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
       
        <div mat-dialog-content>
            <mat-form-field>
                <mat-label>Sub Code</mat-label>
                <input matInput type="number" formControlName="subcode" required >
                <mat-error *ngIf="form.get('subcode')?.hasError('required')">
                    sub code is required
                </mat-error>
                <mat-error *ngIf="form.get('subcode')?.hasError('min')">
                    sub code must be greater than 0
                </mat-error>
              </mat-form-field>
        </div>      
        <div mat-dialog-content>
              <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" required >
                <mat-error *ngIf="form.get('description')?.hasError('required')">
                    Description is required
                </mat-error>
              </mat-form-field>
        </div>
        <div mat-dialog-actions class="flex justify-end space-x-2">
            <button mat-button (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
        </div>
        <div>
            <br><br>
        </div>
    </form>
</mat-card>
